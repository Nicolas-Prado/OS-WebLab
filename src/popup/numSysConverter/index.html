<section id="num-sys-converter">
    <link rel="stylesheet" href="numSysConverter/numSysConverter.css">

    <div class="num-sys-converter-wrapper">
        <label for="hexadecimal-converter">Hexadecimal</label>
        <div class="num-sys-converter-wrapper-data">
            <input type="text" class="default-input" name="hexadecimal-converter" id="hexadecimal-converter">
            <button class="default-btn-sm">Copy</button>
        </div>
    </div>
    <div class="num-sys-converter-wrapper">
        <label for="binary-converter">Binary</label>
        <div class="num-sys-converter-wrapper-data">
            <input type="text" class="default-input" name="binary-converter" id="binary-converter">
            <button class="default-btn-sm">Copy</button>
        </div>
    </div>
    <div class="num-sys-converter-wrapper">
        <label for="decimal-converter">Decimal</label>
        <div class="num-sys-converter-wrapper-data">
            <input type="text" class="default-input" name="decimal-converter" id="decimal-converter" >
            <button class="default-btn-sm">Copy</button>
        </div>
    </div>
    <button class="default-btn" id="clear-converter-btn">Clear</button>
</section>
